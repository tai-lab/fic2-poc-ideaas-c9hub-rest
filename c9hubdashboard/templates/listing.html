{% extends "layout.html" %}
{% block title %}Listing{% endblock %}
{% block section %}
<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="well">
	<table class="table table-striped table-hover ">
	  <thead>
	    <tr>
              <th>Name</th>
              <th>User</th>
              <th>Link</th>
	      <th>Delete</th>
	    </tr>
	  </thead>
	  <tbody>
	    {% for ide in ides %}
            <tr>
              <td>{{ide['display_name']}}</td>
              <td>{{ide['user_id']}}</td>
              <td><a href="{{'https://{}:8080/{}'.format(host_ip, ide['container_id'])}}">{{ide['container_id']}}</a></td>
	      <td>
		<a href="delete?id={{ide.id}}" class="btn btn-lg btn-default _btn-fab mdi-action-highlight-remove" style="padding: 3px 9px; margin: 0px;"></a>
	      </td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
