{% extends "layout.html" %}
{% block title %}Error{% endblock %}
{% block section %}
<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-danger">
	<div class="panel-heading">
          <h3 class="panel-title"><i class="icon-material-error" style="font-size: 15pt;"></i>&nbsp;Error : {{title}}</h3>
	</div>
	<div class="panel-body">
          <div>
	    {{msg}}
	    {% if sub %}
	    <div class="panel panel-default">
	      <div class="panel-heading">{{sub.title}}</div>
	      <div class="panel-body">{{sub.msg}}</div>
	    </div>
	    {% endif %}
	  </div>
	  {% if next_hint %}
	  <br/>
	  <a href="{{ next_hint }}" class="lead"><i class="icon-material-exit-to-app"></i>&nbsp;{{ next_hint }}</a>
	  {% endif %}
	</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
